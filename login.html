<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-lime-700 flex justify-center h-[100vh] items-center">
    <section class="border-2 w-1/2 h-[340px] flex justify-center items-center">
        <div>
            <h1 class="text-white text-2xl">Please Login</h1>
        <div class="mt-4">
            <label class="text-white text-l" for="email">Email :</label> <br> <br>
            <input class="h-8 w-[250px] rounded-lg" type="email" name="" id="email" placeholder="Enter your email"> <br> <br>
            <label class="text-white text-l" for="password">Password :</label> <br> <br>
            <input class="h-8 w-[250px] rounded-lg" type="password" name="" id="password" placeholder="Type your password"> <br> <br>
            <button id="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 border border-blue-700 rounded">
            Submit
            </button>
        </div>
        </div>
    </section>


    <script src="./login.js"></script>
</body>
</html>
